<!DOCTYPE html>
<html>

<body>
    <div id="cabecalho">
        <div class="inicio">
            <li><a href="index.html">PROJETO</a></li>
        </div>	

    <div id="div-reta"></div>

    <div class = "start">
        <div class="formulario">
            <div class = "escrito1"><b>CADASTRAR CLIENTES</b></div>
            <form enctype="multipart/form-data" method="POST" action="http://localhost:3010/cliente">
                <div id="inputs" class="col-auto"> 
                    <label for="nome" class="form-label">Primeiro nome: </label> 
                    <input required type="text" name="nome" class="inputUser" id="nome" placeholder="...">
                </div>
                <br>

                <div id="inputs" class="col-auto">
                    <label for="sobrenome" class="form-label">Sobrenome: </label> 
                    <input required type="text" name="sobrenome" class="inputUser" id="sobrenome" placeholder="...">
                </div>
                <br>

                <div id="inputs" class="col-auto">
                    <label for="email" class="form-label">Email: </label> 
                    <input required type="email" name="email" class="inputUser" id="email" placeholder="@example.com ">
                </div>
                <br>

                <div id="inputs" class="col-auto">
                    <label for="salario" class="form-label">Salário: </label> 
                    <input required min="1" type="number" name="salario" class="inputUser" id="salario" placeholder="Seu salário...">
                </div>
                <br>

                <div id="inputs" class="col-auto">
                    <label for="senha" class="form-label">Senha: </label> 
                    <input required type="password" name="senha" class="inputUser" id="senha" placeholder= "R$   .00">
                </div>
                <br>

                <div id="inputs" class="col-auto">
                    <label for="avatar" class="form-lael">Foto de Perfil: </label> 
                    <input class="inputUser" name="avatbar" type="file" id="avatar">
                </div> 
                <br>

                <div id="botao-enviar" class="col-auto"> 
                    <button type="submit" class="inputUser1">Enviar</button>
                </div>
            </form>
            <br>

        </div>
    </div>
</div>

    

</body>
